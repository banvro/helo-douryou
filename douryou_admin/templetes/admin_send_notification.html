{% extends 'admin_base.html' %}
{% block title %}Send notification{% endblock title %}
{% block body %}

<!-- PAGE-HEADER -->
<div class="page-header">
    <h1 class="page-title">Send notification</h1>
    <div>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)">Admin Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">Send notification</li>
        </ol>
    </div>
</div>
<!-- PAGE-HEADER END -->

<!-- ROW-1 OPEN -->
<!-- Row -->    
<div class="row ">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12  col-xl-12">
                <div class="card">
                    <div style="padding:28px">
                        <div class="form-group">
                            <div class="form-floating">
                                <input type="text" class="form-control" name="notificationtitle" id="notificationtitle" placeholder="Title" style="border: 1px solid #000000; border-radius: 13px;">
                                <label for="floatingInput">Title</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-floating">
                                <input type="text" class="form-control" name="notificationDescription" id="notificationDescription" placeholder="Description" style="border: 1px solid #000000; border-radius: 13px;">
                                <label for="floatingInput">Description</label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="form-floating">
                                <input type="file" class="dropify" name="notificatiobimage" id="notificatiobimage" data-bs-height="180"  />
                                <label for="floatingInput">Image</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12" style="display: flex; justify-content: end; margin-top: 18px;">
                                <button type="button" class="btn btn-primary btn-lg mx-5" style="padding:7px 50px ; background-color: blue !important;">Send</button>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>      
        </div>

    </div>
</div>


{% endblock body %}
