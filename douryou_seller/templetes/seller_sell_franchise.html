{% extends 'seller_dashbord_base.html' %}
{% block title %}Add Sell Franchise{% endblock title %}
{% block body %}
<!--Row open-->

<div class="page-header">
    <h1 class="page-title">Sell Franchise</h1>
    <div>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)">Seller Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Sell Franchise</li>
        </ol>
    </div>
</div>


<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header border-bottom-0">
                <h3 class="card-title">Enter Company Details..</h3>
            </div>
            <div class="card-body">
                <!-- <div id="smartwizard-3"> -->
                    <!-- <ul>
                        <li><a href="#step-12">About Contact Person</a></li>
                        <li><a href="#step-13">Company Deitails</a></li>
                       
                    </ul> -->
                    <div  style="min-height: 12px;">
                        <form class="form-horizontal"  method="POST" action= "seller-dashbord-add-sell-franchise"  enctype="multipart/form-data">
                            {% csrf_token %}
                        <div id="step-12" class="">
                            <div class="form-horizontal" style="padding-left: 10%; padding-right: 10%;">
                                <div class=" row mb-4">
                                    <label for="inputName" class="col-md-3 form-label">Company Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="C_Name" id="C_Name"
                                            placeholder="Enter Company Name" required>
                                    </div>
                                </div>
                                <div class=" row mb-4">
                                    <label for="inputName" class="col-md-3 form-label">Company’s Address</label>
                                    <div class="col-md-9">
                                        <input type="textarea" class="form-control" name="C_Address" id="C_Address"
                                            placeholder="Enter Company Address" required>
                                    </div>
                                </div>

                                <div class=" row mb-4">
                                    <label for="inputName" class="col-md-3 form-label">Contact Person</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" id="contectperonname" name="contectperonname"
                                            placeholder="Enter full name">
                                    </div>
                                </div>
                                <div class=" row mb-4">
                                    <label for="number" class="col-md-3 form-label">Mobile No </label>
                                    <div class="col-md-9">
                                        <input type="number" class="form-control" id="mobilenumber" name="mobilenumber"
                                            placeholder="Enter 10 digit Mobile no" required>
                                    </div>
                                </div>
                                <div class=" row mb-4">
                                    <label for="Desigation" class="col-md-3 form-label">Contact Person’s Desigation</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" id="contactpersonDesigation" name="contactpersonDesigation"
                                            placeholder="Enter desigation"> required
                                    </div>
                                </div>
                                <div class=" row mb-4">
                                    <label for="Desigation" class="col-md-3 form-label">Year of Stabilization</label>
                                    <div class="col-md-9">
                                        <input class="form-control" id="datepicker-year"  name="yearstablizaition" placeholder=" Choose Year " type="text" required>
                                    </div>
                                </div>
                                <div class=" row mb-4">
                                    <label for="Desigation" class="col-md-3 form-label">Total Number of Employees </label>
                                    <div class="col-md-9">
                                        <input type="number" class="form-control" name="enum" id="enum" placeholder="Enter total number of employees" required>
                                    </div>
                                </div>
                                <div class=" row mb-4">
                                    <label for="Desigation" class="col-md-3 form-label">Deal’s in </label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="edeail" id="edeail" placeholder="Enter your categories" required>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div id="step-13" class="">
                            <div class="form-horizontal" style="padding-left: 10%; padding-right: 10%;">

                                <div class=" row mb-4">
                                    <label for="inputName" class="col-md-3 form-label">Franchise offer’s for </label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="C_cityy" id="C_cityy" placeholder="Enter city name" required>
                                    </div>
                                </div>
                                <div class=" row mb-4">
                                    <label class="col-md-3 form-label">Area Type</label>
                                    <div class="col-md-9">
                                        <select class="form-control form-select select2" name="c_areatype" id="c_areatype" required>
                                            <option>---Please Select---</option>
                                            <option value="1"> Rural</option>
                                            <option value="2">Rich</option>
                                            <option value="3">Comunities</option>
                                    </select>
                                    </div>
                                </div>
                                <div class=" row mb-4">
                                    <label for="inputName" class="col-md-3 form-label">Total Area Required </label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="C_total_area" id="C_total_area" placeholder="Enter total required area in sq. ft." required>
                                    </div>
                                </div>
                                <div class=" row mb-4">
                                    <label for="inputName" class="col-md-3 form-label">Total Investment Required </label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="C_inverster_required" id="C_inverster_required" placeholder="Enter total investment required" required>
                                    </div>
                                </div>
                                <div class=" row mb-4">
                                    <label for="inputName" class="col-md-3 form-label">Estimated Return of Investment </label>
                                    <div class="col-md-9">
                                        <input type="number" class="form-control" name="C_inversted_return_estimat" id="C_inversted_return_estimat" placeholder="Enter estimated return of investment" required>
                                    </div>
                                </div>
                                <div class=" row mb-4">
                                    <label for="inputName" class="col-md-3 form-label">Total Share Offer on Sells</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="totleinversted_return_estimat" id="totleinversted_return_estimat" placeholder="Total Share Offer on Sells" required>
                                    </div>
                                </div>
                                <div class=" row mb-4">
                                    <label class="col-md-3 form-label">Upload Company Visiting Card</label>
                                    <div class="col-md-9">
                                        <input type="file" class="dropify" name="C_card" id="C_card" data-bs-height="180" required />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="" style="display: flex; justify-content: center;">
                        <button class="btn btn-primary" type="submit" style=" margin-top: 20px;   padding: 8px; text-align: center; padding-left: 26px; padding-right: 26px; background-color: blue !important;">Submit</button>
                    </div>
                    <!-- <a class="btn btn-primary" href="" style="
                    display: block;
                    margin-left: 30%;
                    margin-right: 30%;">Subbmit </a> -->
                <!-- </div> -->
            </div>
        </div>
    </div>
</div>
<!--row closed-->
{% endblock body %}
