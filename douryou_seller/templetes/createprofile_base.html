<!doctype html>
<html lang="en" dir="ltr">

<head>

    <!-- META DATA -->
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Sash â€“ Bootstrap 5  Admin & Dashboard Template">
    <meta name="author" content="Spruko Technologies Private Limited">
    <meta name="keywords"
        content="admin,admin dashboard,admin panel,admin template,bootstrap,clean,dashboard,flat,jquery,modern,responsive,premium admin templates,responsive admin,ui,ui kit.">

    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/brand/favicon.ico" />

    <!-- TITLE -->
    <title>{% block title %}{% endblock title %} || douryou</title>

    <!-- BOOTSTRAP CSS -->
    <link id="style" href="/static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- STYLE CSS -->
    <link href="/static/css/style.css" rel="stylesheet" />
    <link href="/static/css/dark-style.css" rel="stylesheet" />
    <link href="/static/css/transparent-style.css" rel="stylesheet">
    <link href="/static/css/skin-modes.css" rel="stylesheet" />

    <!--- FONT ICONS CSS -->
    <link href="/static/css/icons.css" rel="stylesheet" />

    <!-- COLOR SKIN CSS -->
    <link id="theme" rel="stylesheet" type="text/css" media="all" href="/static/colors/color1.css" />

</head>

<body>

    <!-- GLOBAL-LOADER -->
    <div id="global-loader">
        <img src="/static/images/loader.svg" class="loader-img" alt="Loader">
    </div>
    <!-- /GLOBAL-LOADER -->

    <!-- PAGE -->
    <div class="page">
        <div class="page-main">


            <!--app-content open-->
            <div class="main-content  mt-0">
                <div class="side-app">

                    <!-- CONTAINER -->
                    <div class="main-container container-fluid">

                        <!-- PAGE-HEADER -->
                        <div class="page-header">
                            <h1 class="page-title">Create Company Profile</h1>
                            <div>
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="javascript:void(0)">douryou</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Create Company Profile</li>
                                </ol>
                            </div>
                        </div>
                        <!-- PAGE-HEADER END -->
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-hidden="true">X</button>
                            <span class=""><svg xmlns="http://www.w3.org/2000/svg" height="40" width="40" viewBox="0 0 24 24"><path fill="#13bfa6" d="M10.3125,16.09375a.99676.99676,0,0,1-.707-.293L6.793,12.98828A.99989.99989,0,0,1,8.207,11.57422l2.10547,2.10547L15.793,8.19922A.99989.99989,0,0,1,17.207,9.61328l-6.1875,6.1875A.99676.99676,0,0,1,10.3125,16.09375Z" opacity=".99"/><path fill="#71d8c9" d="M12,2A10,10,0,1,0,22,12,10.01146,10.01146,0,0,0,12,2Zm5.207,7.61328-6.1875,6.1875a.99963.99963,0,0,1-1.41406,0L6.793,12.98828A.99989.99989,0,0,1,8.207,11.57422l2.10547,2.10547L15.793,8.19922A.99989.99989,0,0,1,17.207,9.61328Z"/></svg></span>
                            <strong>{{ message }}</strong>
                            <!-- <hr class="message-inner-separator"> 
                            <p>You successfully read this important alert message.</p> -->
                        </div> 
                        {% endfor %}
                        {% endif %}
                        {% block body %}
                        {% endblock body %}

                        
                        
                    </div>
                    <!-- CONTAINER CLOSED -->
                </div>
            </div>
            <!--app-content closed-->
        </div>

        
    </div>

    <!-- BACK-TO-TOP -->
    <a href="#top" id="back-to-top"><i class="fa fa-angle-up"></i></a>

    <!-- JQUERY JS -->
    <script src="/static/js/jquery.min.js"></script>

    <!-- BOOTSTRAP JS -->
    <script src="/static/plugins/bootstrap/js/popper.min.js"></script>
    <script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>

    <!-- SIDE-MENU JS-->
    <script src="/static/plugins/sidemenu/sidemenu.js"></script>

    <!-- SIDEBAR JS -->
    <script src="/static/plugins/sidebar/sidebar.js"></script>

    <!-- FORM WIZARD JS-->
    <script src="/static/plugins/formwizard/jquery.smartWizard.js"></script>
    <script src="/static/plugins/formwizard/fromwizard.js"></script>

    <!-- INTERNAl Jquery.steps js -->
    <script src="/static/plugins/jquery-steps/jquery.steps.min.js"></script>
    <!-- <script src="/static/plugins/parsleyjs/parsley.min.js"></script> -->

    <!-- Perfect SCROLLBAR JS-->
    <!-- <script src="/static/plugins/p-scroll/perfect-scrollbar.js"></script> -->
    <script src="/static/plugins/p-scroll/pscroll.js"></script>
    <script src="/static/plugins/p-scroll/pscroll-1.js"></script>

    <!-- INTERNAL Accordion-Wizard-Form js-->
    <script src="/static/plugins/accordion-Wizard-Form/jquery.accordion-wizard.min.js"></script>
    <script src="/static/js/form-wizard.js"></script>

    <!-- FILE UPLOADES JS -->
    <script src="/static/plugins/fileuploads/js/fileupload.js"></script>
    <script src="/static/plugins/fileuploads/js/file-upload.js"></script>

    <!-- INTERNAL File-Uploads Js-->
    <script src="/static/plugins/fancyuploder/jquery.ui.widget.js"></script>
    <script src="/static/plugins/fancyuploder/jquery.fileupload.js"></script>
    <script src="/static/plugins/fancyuploder/jquery.iframe-transport.js"></script>
    <script src="/static/plugins/fancyuploder/jquery.fancy-fileupload.js"></script>
    <script src="/static/plugins/fancyuploder/fancy-uploader.js"></script>

    <!-- Color Theme js -->
    <script src="/static/js/themeColors.js"></script>

    <!-- Sticky js -->
    <script src="/static/js/sticky.js"></script>

    <!-- CUSTOM JS -->
    <script src="/static/js/custom.js"></script>

</body>

</html>
