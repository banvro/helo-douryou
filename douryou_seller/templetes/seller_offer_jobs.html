{% extends 'seller_dashbord_base.html' %}
{% block title %}Add Todayâ€™s Deals{% endblock title %}
{% block body %}

<!-- PAGE-HEADER -->
<div class="page-header">
    <h1 class="page-title">Add Job offer</h1>
    <div>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)">Seller Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Job offer</li>
        </ol>
    </div> 
</div>


<div class="row">
    <div class="col-xl-12">
        <div class="card" style="    padding: 17px; padding-left: 7%; padding-right: 7%;">
            <div class="card-header">
                <h4 class="card-title"> Offer Jobs</h4>
            </div>
            <div class="card-body">
                <form class="form-horizontal"  method="POST" action= "seller-dashbord-add-offer-jobs" id="myForm" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class=" row mb-4">
                        <label class="col-md-3 form-label" for="Title">Job Title </label>
                        <div class="col-md-9">
                            <input type="text" id="title" name="title" class="form-control" placeholder="Enter Job Title" required>
                        </div>
                    </div>
                    <div class=" row mb-4">
                        <label class="col-md-3 form-label" for="Title">Total Employee Required  </label>
                        <div class="col-md-9">
                            <input type="text" id="emp_req" name="emp_req" class="form-control" placeholder="Total Employee Required" required>
                        </div>
                    </div>
                    <div class=" row mb-4">
                        <label class="col-md-3 form-label">Who Can apply</label>
                        <div class="col-md-9">
                            <select class="form-control form-select select2" name="japply" id="japply" required>
                                <option> ---Select Gender---</option>
                                <option value="Male"> Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                        </select>
                        </div>
                    </div>
                    <div class=" row mb-4">
                        <label class="col-md-3 form-label">Salary Period</label>
                        <div class="col-md-9">
                            <select name="category" class="form-control form-select select2" name="jSalary" id="jSalary" required>
                                <option>---Please Select---</option>
                                <option value="1 Year"> 1 Year</option>
                                <option value="2 Year">2 Year</option>
                                <option value="3 Year">3 Year</option>
                        </select>
                        </div>
                    </div>
                    <div class=" row mb-4">
                        <label class="col-md-3 form-label">Last Date for Apply</label>
                        <div class="col-md-9">
                            <div class="input-group">
                                <div class="input-group-text">
                                    <i class="fa fa-calendar tx-16 lh-0 op-6"></i>
                                </div><input class="form-control fc-datepicker" name="picdate" placeholder="MM/DD/YYYY" type="text" required>
                            </div>
                        </div>
                    </div>
                    <div class=" row mb-4">
                        <label class="col-md-3 form-label" for="Title">Salary from</label>
                        <div class="col-md-9">
                            <input type="number" id="jsfrom" name="jsfrom" class="form-control" placeholder="Salary from" required>
                        </div>
                    </div>
                    <div class=" row mb-4">
                        <label class="col-md-3 form-label" for="Title">Salary To </label>
                        <div class="col-md-9">
                            <input type="number" id="jsto" name="jsto" class="form-control" placeholder="Salary to" required>
                        </div>
                    </div>
                    <div class=" row mb-4">
                        <label class="col-md-3 form-label" for="Title">Position Type </label>
                        <div class="col-md-9">
                            <input type="text" id="jPosition" name="jPosition" class="form-control" placeholder="Position type" required>
                        </div>
                    </div>
                    <div class=" row mb-4">
                        <label class="col-md-3 form-label" for="Title">MinimumQualification Required </label>
                        <div class="col-md-9">
                            <input type="text" id="jQualification" name="jQualification" class="form-control" placeholder="Minimum Qualification Required" required>
                        </div>
                    </div>
                    <div class=" row mb-4">
                        <label class="col-md-3 form-label" for="Title">Minimum Experience  </label>
                        <div class="col-md-9">
                            <input type="text" id="jExperience" name="jExperience" class="form-control" placeholder="Minimum Experience Required" required>
                        </div>
                    </div>
                    
                    <div class=" row mb-4">
                        <label class="col-md-3 form-label">Describe About This Job </label>
                        <div class="col-md-9">
                            <textarea type="text" name="jdec" id="jdec" class="form-control" placeholder="Add Discription about job.." required></textarea>
                        </div>
                    </div>

                    <div class=" row mb-4">
                        <label class="col-md-3 form-label" for="Title">Location  </label>
                        <div class="col-md-9">
                            <input type="text" id="jLocation" name="jLocation" class="form-control" placeholder="Location" required>
                        </div>
                    </div>
                    
                    <div class=" row mb-4">
                        <label class="col-md-3 form-label">Upload Job banner</label>
                        <div class="col-md-9">
                            <input type="file" class="dropify" name="jbanner" id="jbanner" data-bs-height="180" required />
                        </div>
                    </div>

                    <div class="" style="display: flex; justify-content: center;">
                        <button class="btn btn-primary" type="submit" style=" margin-top: 20px;   padding: 8px; text-align: center; padding-left: 26px; padding-right: 26px; background-color: blue !important;">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
